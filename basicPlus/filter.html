<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ msg | filterMsg('b') | test }}</p>
    </div>

    <script>
        Vue.filter("filterMsg",function(msg,arg){
            return msg.replace(/e/g,arg)
        });
        Vue.filter('test',function(msg){
            return msg + '======='
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'wwwwweeeee'
            },
            methods: {}
        });
    </script>
</body>

</html>
