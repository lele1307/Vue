<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <script src="../lib/vue.js"></script>
</head>
<style>
    .red{
        color:red;
    }
    .italic{
        font-style:italic;
    }
    .active{
        letter-spacing: 3em;
    }
</style>
<body>
    <div id="app">
        <!-- Class <-> Style -->
        <p :class="['red','italic',flag1?'active':'']">hello</p>
        <p :class="['red','italic',{'active':flag2}]">hello</p>
        <p :class="{red:true,italic:false,active:true}">hello</p>
        <p :class="classStyleObj">hello</p>

        <!-- Style -->
        <p :style="{'color':'red'}">hello</p>
        <p :style="StyleObj1">hello</p>
        <p :style="[StyleObj1,StyleObj2]">hello</p>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag1:true,
                flag2:false,
                classStyleObj:{red:true,italic:false,active:true},
                StyleObj1:{'color':'red'},
                StyleObj2:{'font-style':'oblique'}
            },
            methods: {}
        });
    </script>
</body>

</html>
