<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>Keyup Listen</h2>
        <input type="text" v-model='first' @keyup = 'getFullName'>+
        <input type="text" v-model='last' @keyup = 'getFullName'>=
        <input type="text" v-model='full'>
        <hr>
        <h2>Watch</h2>
        <input type="text" v-model='wfirst'>+
        <input type="text" v-model='wlast'>=
        <input type="text" v-model='wfull'>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                first:'',
                last:'',
                full:'',
                wfirst:'',
                wlast:'',
                wfull:''
            },
            methods: {
                getFullName(){
                    this.full = this.first + '-' + this.last
                }
            },
            watch:{
                'wfirst':function(newVal,oldVal){
                    this.wfull = newVal +'-'+this.wlast
                },
                'wlast':function(newVal){
                    this.wfull = this.wfirst +'-'+ newVal
                }
            }
        });
    </script>
</body>

</html>
